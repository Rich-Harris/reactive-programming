<img src='assets/images/elf.png' class='elf' style='right: {{right}}px; -webkit-transform: translate(35%,35%) rotate({{rotation}}deg);'>

<style>
	img {
		position: absolute;
		height: 100vh;
		right: 0;
		bottom: 0;
		-webkit-transform: translate(35%,35%) rotate(-20deg);
	}
</style>

<script>
	component.exports = {
		init: function () {
			console.log( 'initing elf' );

			this.animate({
				right: 0,
				rotation: -20
			}, {
				duration: 600,
				easing: 'easeOut'
			})
		},

		data: {
			right: -200,
			rotation: -10
		}
	};
</script>
